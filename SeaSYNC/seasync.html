<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEAsync</title>
    <link rel="stylesheet" href="seasync.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
        <header class="header">
            <a href="#" class="logo"><ion-icon name="boat"></ion-icon>SEAsync.</a>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Menu</a>
                <a href="#">Profile</a>
            </nav>
        </header>
    
    <section class="Home">
        <div class="content">
            <h2>SEAsync.</h2>
            <p>Integrated Aquatic and Resource Monitoring System</p>
            <a href="#">Get Sarted</a>
        </div>

        <div class="login">
            <h2>Log in</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Enter your email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" required>
                    <label>Enter your password</label>
                </div>
                
                <div class="forgot-remember">
                    <label><input type="checkbox">Remeber me</label>
                    <a href="#">Forgot password</a>
                </div>

                <button type="submit" class="btn">Log in</button>
                <div class="wrapper">
                    <div class="fg-btn">
                        <div class="icnbtn"><i class="fa-brands fa-facebook"></i></div>
                            <span>Facebook</span>
                    </div>
                    <div class="fg-btn">
                        <div class="icnbtn"><i class="fa-brands fa-google"></i></div>
                        <span>Google</span>
                    </div>
                </div>
                <div class="register-link">
                    <p>Not yet registered?<a href="#">Sign up now</a></p>
                </div>
            </form>
        </div>
    </section>
    
       
    

   
</body>
</html>
